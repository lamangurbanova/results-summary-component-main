<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="assets/css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="resultSection">
        <div class="title">
          <h4>Your Result</h4>
        </div>
        <div class="result-value">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <div class="description">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken
            these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <div class="title">
          <h4>Summary</h4>
        </div>
        <div class="reaction">
          <div class="left">
            <div class="icon">
              <img src="assets/images/icon-reaction.svg" alt="">
            </div>
            <p>Reaction</p>
          </div>
          <div class="right">
            <span class="percent">80 </span>
            <span>/ 100</span>
          </div>
        </div>

        <div class="memory">
          <div class="left">
            <div class="icon">
              <img src="assets/images/icon-memory.svg" alt="">
            </div>
            <p>Memory</p>
          </div>
          <div class="right">
            <span class="percent">92 </span>
            <span>/ 100</span>
          </div>
        </div>


        <div class="verbal">
          <div class="left">
            <div class="icon">
              <img src="assets/images/icon-verbal.svg" alt="">
            </div>
            <p>Verbal</p>
          </div>
          <div class="right">
            <span class="percent">61 </span>
            <span>/ 100</span>
          </div>
        </div>

        <div class="visual">
          <div class="left">
            <div class="icon">
              <img src="assets/images/icon-visual.svg" alt="">
            </div>
            <p>Visual</p>
          </div>
          <div class="right">
            <span class="percent">72 </span>
            <span>/ 100</span>
          </div>
        </div>

        <button class="btn">
          Continue
        </button>
      </div>
    </div>
  </body>
</html>
